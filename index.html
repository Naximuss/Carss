<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="ad.size" content="width=300,height=250">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.6/zepto.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript">
        var clickTag = "";
    </script>
</head>

<body>
    <div class="container">
        <img class="road" src="images/road.png">
        <img class="txt_1" src="images/txt_1.png">
        <img class="txt_2" src="images/txt_2.png">
        <img class="txt_3" src="images/txt_3.png">
        <img class="txt_4" src="images/txt_4.png">
        <img class="txt_5" src="images/txt_5.png">
        <div class="border"></div>
        <a class="bg-exit" href="javascript:void window.open(window.clickTag)"></a>
        <div class="red_car">
            <img src="images/red_car.png">
            <img class="red_car_rear_rim" src="images/red_car_rear_rim.png">
            <img class="red_car_front_rim" src="images/red_car_front_rim.png">
        </div>
        <div class="black_car">
            <img src="images/black_car.png">
            <img class="black_car_rear_rim" src="images/black_car_rear_rim.png">
            <img class="black_car_front_rim" src="images/black_car_front_rim.png">
        </div>
        <div class="blue_car">
            <img src="images/blue_car.png">
            <img class="blue_car_rear_rim" src="images/blue_car_rear_rim.png">
            <img class="blue_car_front_rim" src="images/blue_car_front_rim.png">
        </div>
        <a class="bg-exit2" href="javascript:void window.open(window.clickTag)"></a>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
